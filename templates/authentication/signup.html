<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>authentication</title>
</head>
<body>
    
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}

    <h3>Create your account!</h3>
    <form method="post" action="/signup">
        {% csrf_token %}
        <div class="form-group">
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="create a username ( only latters and nunbers)" required>
            <br>
        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your First Name" Required>
            <br>

        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your Last Name" Required>
            <br>
        <label for="">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email Address" Required>
            <br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="create a Password" Required>
            <br>    
        <label for="">confirm you password</label>
        <input type="password" id="pass2" name="pass2" placeholder="confirm your Password" Required>
            <br>
        <button type="submit"> Sign Up</button>

    </form>


    <script src="" async defer></script>




</body>
</html>
